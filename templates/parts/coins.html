<div id="character-{{_id}}-coins" class="flex-horizontal">

  <div id="character-{{_id}}-coins-hands">
    <div class="stripe">
      <label for="coins-{{_id}}-hands-0">{{localize "BITD.Coin"}}
        <i class="fab fa-creative-commons-zero nullifier"></i></label>
    </div>
    <div class="coins coins-hands">
      {{#multiboxes system.coins}}
      <input type="radio" id="coins-{{_id}}-hands-0" name="system.coins" value="0" checked="checked">
      <input type="radio" id="coins-{{_id}}-hands-1" name="system.coins" value="1">
      <label for="coins-{{_id}}-hands-1"></label>
      <input type="radio" id="coins-{{_id}}-hands-2" name="system.coins" value="2">
      <label for="coins-{{_id}}-hands-2"></label>
      <input type="radio" id="coins-{{_id}}-hands-3" name="system.coins" value="3">
      <label for="coins-{{_id}}-hands-3"></label>
      <input type="radio" id="coins-{{_id}}-hands-4" name="system.coins" value="4">
      <label for="coins-{{_id}}-hands-4"></label>
      {{/multiboxes}}
    </div>
  </div>

  <div id="coins-{{_id}}-coins-stashed">

    <div class="stripe">
      <label for="coins-{{_id}}-stashed-0">{{localize "BITD.Stash"}} <i
              class="fab fa-creative-commons-zero nullifier"></i></label>
    </div>
    <div class="coins coins-stashed">
      {{#multiboxes system.coins_stashed}}
      <input type="radio" id="coins-{{_id}}-stashed-0" name="system.coins_stashed" value="0" checked="checked">
      <input type="radio" id="coins-{{_id}}-stashed-1" name="system.coins_stashed" value="1">
      <label for="coins-{{_id}}-stashed-1"></label>
      <input type="radio" id="coins-{{_id}}-stashed-2" name="system.coins_stashed" value="2">
      <label for="coins-{{_id}}-stashed-2"></label>
      <input type="radio" id="coins-{{_id}}-stashed-3" name="system.coins_stashed" value="3">
      <label for="coins-{{_id}}-stashed-3"></label>
      <input type="radio" id="coins-{{_id}}-stashed-4" name="system.coins_stashed" value="4">
      <label for="coins-{{_id}}-stashed-4"></label>
      <input type="radio" id="coins-{{_id}}-stashed-5" name="system.coins_stashed" value="5">
      <label for="coins-{{_id}}-stashed-5"></label>
      <input type="radio" id="coins-{{_id}}-stashed-6" name="system.coins_stashed" value="6">
      <label for="coins-{{_id}}-stashed-6"></label>
      <p>Ask for a truth about your belief, mark xp, and reset your belief clock.</p>
      {{/multiboxes}}
    </div>

  </div>

</div>
